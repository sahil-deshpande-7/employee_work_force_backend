spring.application.name=Project-Work
# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/Project_Work?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties

#to generate/show sql queries
spring.jpa.show-sql = true

#to create table automatically
spring.jpa.hibernate.ddl-auto = update

#specify hibernate dialect according to your database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
